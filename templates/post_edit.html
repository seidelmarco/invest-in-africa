{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
    <h2 style="padding: 20px;">New Post</h2>
    <div class="col-md-8 card mb-4 mt-3">
        <div class="card-body">
            <form method="POST" class="post-form">{% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="save btn btn-default">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
